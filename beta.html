<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ATRIL DIGITAL v8.0</title>
    
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ATRIL DIGITAL">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        body { font-family: 'Montserrat', sans-serif; background-color: #f8fafc; color: #1e293b; user-select: none; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }
        .flex { display: flex !important; }
        .loader { border-top-color: #0f172a; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .active-tab { border-bottom: 3px solid #0f172a; color: #0f172a; font-weight: 700; }
        
        input, select, textarea { border: 1px solid #e2e8f0 !important; outline: none; appearance: none; }
        .btn-status { font-size: 9px; font-weight: 600; padding: 12px 2px; border-radius: 8px; text-transform: uppercase; transition: 0.2s; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .horario-grid { display: grid; grid-template-columns: 40px repeat(5, 1fr); gap: 1px; background: #cbd5e1; border: 1px solid #cbd5e1; }
        .horario-cell { min-height: 60px; padding: 4px; background: white; font-size: 10.5px; font-weight: 600; color: #334155; cursor: pointer; display: flex; align-items: center; justify-content: center; text-align: center; line-height: 1.2; word-break: break-word; }
        .horario-header { background: #0f172a; color: white; padding: 8px 0; text-align: center; font-size: 9px; font-weight: 700; text-transform: uppercase; }
        
        .input-std { width: 100%; height: 54px; padding: 0 1rem; background-color: #f8fafc; border-radius: 0.5rem; font-size: 15px; font-weight: 600; display: flex; align-items: center; }
        textarea.input-std { height: auto; padding: 1rem; }
    </style>
</head>
<body>

    <div id="loader" class="hidden fixed inset-0 bg-white/95 z-[9999] flex flex-col items-center justify-center text-center">
        <div class="loader rounded-full border-4 border-t-4 border-slate-200 h-12 w-12 mb-4"></div>
        <p id="loader-text" class="text-[12px] font-bold uppercase tracking-widest text-slate-500">INICIANDO...</p>
    </div>

    <div id="screen-login" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-sm text-center border border-slate-100">
            <img src="https://github.com/pandemiaproducciones/atril-app/blob/main/logo.png?raw=true" class="w-40 mx-auto mb-6">
            <div class="flex items-center justify-center gap-2 mb-1">
                <h1 class="text-2xl font-bold uppercase tracking-tighter">ATRIL DIGITAL</h1>
                <span class="bg-slate-900 text-white text-[9px] px-2 py-0.5 rounded-full font-bold uppercase tracking-widest">v8.0</span>
            </div>
            <p class="text-slate-400 text-[11px] mb-8 font-semibold tracking-widest uppercase">SISTEMA INTEGRAL DE BANDAS</p>
            <div class="space-y-3">
                <input type="text" id="user-input" placeholder="Usuario" class="w-full p-4 bg-slate-50 rounded-xl font-semibold text-[15px]">
                <input type="password" id="pass-input" placeholder="CONTRASE√ëA" class="w-full p-4 bg-slate-50 rounded-xl text-2xl tracking-widest text-center">
                <button onclick="loginProcess()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-[15px] active:scale-95 transition-transform">INGRESAR</button>
            </div>
            <p id="login-error" class="text-red-600 text-[12px] mt-6 hidden font-semibold uppercase font-bold">DATOS INCORRECTOS</p>
        </div>
    </div>

    <div id="screen-menu" class="hidden p-6 max-w-md mx-auto space-y-4">
        <div class="flex justify-between items-start mb-10 mt-6">
            <div class="w-full">
                <h2 id="display-band-name" class="font-bold uppercase leading-none text-slate-900">---</h2>
            </div>
            <button onclick="logout()" class="border-2 border-red-500 text-red-500 px-4 py-2 rounded-xl text-[11px] font-bold uppercase whitespace-nowrap ml-4">SALIR</button>
        </div>
        
        <button onclick="nav('screen-activity-menu')" class="w-full bg-white p-6 rounded-2xl shadow-sm border flex justify-between items-center">
            <span class="font-bold text-[15px] uppercase text-slate-700">ASISTENCIA</span>
            <div class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center text-xl">üìã</div>
        </button>
        
        <button onclick="nav('screen-student-menu')" class="w-full bg-white p-6 rounded-2xl shadow-sm border flex justify-between items-center">
            <span class="font-bold text-[15px] uppercase text-slate-700">GESTI√ìN ESTUDIANTES</span>
            <div class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center text-xl">üë§</div>
        </button>
        <button onclick="nav('screen-inventory-menu')" class="w-full bg-white p-6 rounded-2xl shadow-sm border flex justify-between items-center">
            <span class="font-bold text-[15px] uppercase text-slate-700">GESTI√ìN INVENTARIO</span>
            <div class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center text-xl">üé∑</div>
        </button>
        <button onclick="nav('screen-horario')" class="w-full bg-white p-6 rounded-2xl shadow-sm border flex justify-between items-center">
            <span class="font-bold text-[15px] uppercase text-slate-700">HORARIO</span>
            <div class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center text-xl">üìÖ</div>
        </button>
    </div>

    <div id="screen-directory" class="hidden p-6 max-w-md mx-auto pb-20">
        <div class="sticky top-0 bg-[#f8fafc] z-10 pt-2">
            <button onclick="nav('screen-student-menu')" class="text-slate-400 font-bold mb-4 text-[12px] uppercase tracking-widest">‚Üê VOLVER</button>
            <h2 class="text-lg font-bold uppercase text-slate-900 mb-4">BUSCAR ESTUDIANTE</h2>
            <input type="text" id="search-input" onkeyup="filterDirectory()" placeholder="NOMBRE O INSTRUMENTO..." class="w-full bg-white border border-slate-200 rounded-xl font-semibold text-[15px] shadow-sm mb-4 p-4 uppercase">
            <div class="flex gap-4 overflow-x-auto no-scrollbar text-[12px] font-bold uppercase border-b pb-2 mb-2">
                <button onclick="setDirSection('TODOS')" id="dirtab-TODOS" class="dirtab-btn active-tab whitespace-nowrap">TODOS</button>
                <button onclick="setDirSection('Maderas')" id="dirtab-Maderas" class="dirtab-btn text-slate-300 whitespace-nowrap">Maderas</button>
                <button onclick="setDirSection('Bronces')" id="dirtab-Bronces" class="dirtab-btn text-slate-300 whitespace-nowrap">Bronces</button>
                <button onclick="setDirSection('Cuerdas')" id="dirtab-Cuerdas" class="dirtab-btn text-slate-300 whitespace-nowrap">Cuerdas</button>
                <button onclick="setDirSection('Percusion')" id="dirtab-Percusion" class="dirtab-btn text-slate-300 whitespace-nowrap">Percusi√≥n</button>
            </div>
        </div>
        <div id="directory-list" class="space-y-4 mt-2"></div>
    </div>

    <script>
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycbwRViK2PrI5uUDCMmY-yMk5HYK2NrnWTi0NJnh9yA5MdYwOtt8S4S8yLgGgaePJHQbGrA/exec";
        
        let session = JSON.parse(localStorage.getItem('atril_v80')) || { user: "", banda: "", sheetId: "", current: "screen-login", master: [], inventario: [], config: {}, horario: [] };
        let record = JSON.parse(localStorage.getItem('atril_rec_v80')) || {};
        let editingCell = null;
        let isEditing = false;
        let originalDoc = null;
        let activeSection = 'TODOS';
        let currentDirSection = 'TODOS';

        const SECCIONES = {
            "Maderas": ["flauta", "oboe", "fagot", "clarinete requinto", "clarinete soprano", "clarinete bajo", "saxofon soprano", "saxofon alto", "saxofon tenor", "saxofon baritono"],
            "Bronces": ["trompeta", "corno", "trombon", "eufonio", "tuba"],
            "Cuerdas": ["cello", "contrabajo", "violin", "viola"],
            "Percusion": ["percusion"]
        };
        const ORDEN_INST = [...SECCIONES.Maderas, ...SECCIONES.Bronces, ...SECCIONES.Cuerdas, ...SECCIONES.Percusion];

        window.onload = async () => { 
            if(session.user && session.sheetId) { loader(true, "SINCRONIZANDO..."); await fetchData(); } else { nav('screen-login'); }
        };

        function nav(id) {
            session.current = id;
            localStorage.setItem('atril_v80', JSON.stringify(session));
            document.querySelectorAll('body > div').forEach(d => { if(d.id !== 'loader') d.classList.add('hidden'); d.classList.remove('flex'); });
            const target = document.getElementById(id);
            if(target) {
                target.classList.remove('hidden');
                if(id === 'screen-login') target.classList.add('flex');
                if(id === 'screen-directory') filterDirectory();
            }
        }

        // CAMBIO: LOGIN AMIGABLE
        async function loginProcess() {
            const u = document.getElementById('user-input').value, // Sin trim() ni toUpperCase()
                  p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return;
            loader(true, "VERIFICANDO...");
            try {
                const r = await fetch(`${MOTOR_URL}?action=login&user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
                const d = await r.json();
                if(d.success) { 
                    session.user = u; session.banda = d.banda; session.sheetId = d.sheetId; 
                    await fetchData(); 
                } else { 
                    document.getElementById('login-error').classList.remove('hidden'); 
                    loader(false); 
                }
            } catch(e) { alert("ERROR DE CONEXI√ìN"); loader(false); }
        }

        async function fetchData() {
            try {
                const r = await fetch(`${MOTOR_URL}?action=getDataInicial&sheetId=${session.sheetId}`);
                const d = await r.json();
                if (d.success) { 
                    session.master = d.integrantes || []; 
                    session.inventario = d.inventario || []; 
                    session.config = d.config || {}; 
                    session.horario = d.horario || []; 
                    localStorage.setItem('atril_v80', JSON.stringify(session)); 
                    restore(); 
                    nav('screen-menu'); 
                }
            } catch(e) { console.error(e); nav('screen-menu'); }
            loader(false);
        }

        // CAMBIO: DIRECTORIO CON DOBLE BOT√ìN Y WA SHARE FULL
        function filterDirectory() {
            const q = document.getElementById('search-input').value.toLowerCase();
            const list = document.getElementById('directory-list');
            list.innerHTML = "";
            if(!session.master) return;

            let filtered = session.master.filter(m => (m.nombres + " " + m.apellidos + " " + m.instrumento).toLowerCase().includes(q));
            
            if (currentDirSection !== 'TODOS') { 
                filtered = filtered.filter(m => { 
                    const miFamilia = Object.keys(SECCIONES).find(key => SECCIONES[key].includes(String(m.instrumento).toLowerCase())); 
                    return miFamilia === currentDirSection; 
                }); 
            }

            if(filtered.length === 0) { list.innerHTML = `<p class="text-center text-slate-400 text-[11px] mt-4 font-bold uppercase">SIN RESULTADOS</p>`; return; }

            filtered.forEach(m => {
                const nombreFull = `${m.nombres} ${m.apellidos}`;
                const item = document.createElement('div');
                item.className = "bg-white p-5 rounded-2xl border border-slate-100 shadow-sm";
                
                item.innerHTML = `
                    <div class="mb-4">
                        <p class="font-bold text-[15px] text-slate-800 leading-tight">${nombreFull}</p>
                        <p class="text-[10px] font-bold text-slate-400 mt-1 uppercase tracking-wider">${m.instrumento} ‚Ä¢ ${m.grado}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="shareStudentWA('${m.documento}')" class="flex-1 bg-green-50 text-green-600 border border-green-100 py-3 rounded-xl font-bold text-[10px] uppercase active:scale-95 transition-transform">
                            üì≤ COMPARTIR
                        </button>
                        <button onclick='loadStudentForEdit(${JSON.stringify(m)})' class="flex-1 bg-blue-50 text-blue-600 border border-blue-100 py-3 rounded-xl font-bold text-[10px] uppercase active:scale-95 transition-transform">
                            ‚úé EDITAR
                        </button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        // CAMBIO: WHATSAPP SHARE FULL
        function shareStudentWA(doc) {
            const m = session.master.find(x => x.documento == doc);
            if(!m) return;

            const msg = `üìã *FICHA DE ESTUDIANTE*\n` +
                        `------------------------------\n` +
                        `üë§ *Nombre:* ${m.nombres} ${m.apellidos}\n` +
                        `üé∑ *Instrumento:* ${m.instrumento}\n` +
                        `üéì *Grado/Proceso:* ${m.grado} / ${m.proceso}\n` +
                        `üÜî *Documento:* ${m.documento}\n` +
                        `üìû *Tel√©fono:* ${m.telefono || 'No registra'}\n` +
                        `üè• *EPS/Salud:* ${m.eps || 'No registra'}\n` +
                        `------------------------------\n` +
                        `üë§ *Acudiente:* ${m.acudiente || 'No registra'}\n` +
                        `üì± *Tel. Acudiente:* ${m.telefono_acud || 'No registra'}\n` +
                        `------------------------------\n` +
                        `_Enviado desde Atril Digital_`;

            const url = `https://wa.me/?text=${encodeURIComponent(msg)}`;
            window.open(url, '_blank');
        }

        function loader(v, t) {
            const l = document.getElementById('loader');
            document.getElementById('loader-text').innerText = t || "CARGANDO...";
            if(v) { l.classList.remove('hidden'); l.classList.add('flex'); } else { l.classList.add('hidden'); l.classList.remove('flex'); }
        }

        function logout() { localStorage.clear(); location.reload(); }
        
        // El resto de funciones (saveStudent, buildHorario, etc.) se mantienen igual a tu c√≥digo original...
    </script>
</body>
</html>
