<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ATRIL DIGITAL</title>
    
    <!-- PWA META TAGS -->
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ATRIL DIGITAL">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        body { font-family: 'Montserrat', sans-serif; background-color: #f8fafc; color: #1e293b; user-select: none; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }
        .flex { display: flex !important; }
        
        /* CARGADOR */
        #loader { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(255, 255, 255, 0.95); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader { border-top-color: #0f172a; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .active-tab { border-bottom: 3px solid #0f172a; color: #0f172a; font-weight: 700; }
        .btn-status { font-size: 9px; font-weight: 600; padding: 12px 2px; border-radius: 8px; text-transform: uppercase; transition: 0.2s; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* HORARIO DIN√ÅMICO */
        .horario-scroll-container { overflow-x: auto; white-space: nowrap; border-radius: 12px; border: 1px solid #cbd5e1; }
        .horario-grid { display: grid; grid-template-columns: 80px repeat(7, 120px); gap: 1px; background: #cbd5e1; min-width: 920px; }
        .horario-cell { min-height: 70px; padding: 0; background: white; }
        .horario-input { width: 100%; height: 100%; min-height: 70px; border: none !important; text-align: center; font-size: 11px; font-weight: 600; color: #334155; background: transparent; padding: 8px; resize: none; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .horario-header { background: #0f172a; color: white; padding: 12px 0; text-align: center; font-size: 9px; font-weight: 700; text-transform: uppercase; display: flex; align-items: center; justify-content: center;}
        .horario-time-input { width: 100%; height: 100%; background: #f1f5f9; text-align: center; border: none !important; font-size: 11px; font-weight: 700; color: #0f172a; padding: 4px; }

        .input-std { width: 100%; height: 54px; padding: 0 1rem; background-color: #f8fafc; border-radius: 0.5rem; font-size: 15px; font-weight: 600; display: flex; align-items: center; }
        textarea.input-std { height: auto; padding: 1rem; }
        .scale-in { animation: scaleIn 0.2s ease-out; }
        @keyframes scaleIn { 0% { transform: scale(0.95); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <!-- CARGADOR -->
    <div id="loader" class="hidden">
        <div class="loader rounded-full border-4 border-t-4 border-slate-200 h-12 w-12 mb-4"></div>
        <p id="loader-text" class="text-[12px] font-bold uppercase tracking-widest text-slate-500">PROCESANDO...</p>
    </div>

    <!-- MODAL ALERTA -->
    <div id="custom-alert" class="hidden fixed inset-0 z-[10000] flex items-center justify-center bg-slate-900/50 backdrop-blur-sm p-4">
        <div class="bg-white p-6 rounded-2xl shadow-xl max-w-sm w-full text-center border border-slate-100 scale-in">
            <p id="custom-alert-text" class="text-[13px] font-bold text-slate-800 uppercase mb-6"></p>
            <button onclick="document.getElementById('custom-alert').classList.add('hidden')" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-[12px]">ENTENDIDO</button>
        </div>
    </div>

    <!-- PANTALLA LOGIN -->
    <div id="screen-login" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-sm text-center border border-slate-100">
            <img src="https://github.com/pandemiaproducciones/atril-app/blob/main/logo.png?raw=true" class="w-40 mx-auto mb-6">
            <div class="flex items-center justify-center gap-2 mb-1">
                <h1 class="text-2xl font-bold uppercase tracking-tighter">ATRIL DIGITAL</h1>
                <span class="bg-slate-900 text-white text-[9px] px-2 py-0.5 rounded-full font-bold uppercase tracking-widest">v10.0</span>
            </div>
            <p class="text-slate-400 text-[11px] mb-8 font-semibold uppercase tracking-widest">SISTEMA INTEGRAL</p>
            <div class="space-y-3">
                <input type="text" id="user-input" placeholder="USUARIO" class="w-full p-4 bg-slate-50 rounded-xl font-semibold text-[15px]">
                <input type="password" id="pass-input" placeholder="CONTRASE√ëA" class="w-full p-4 bg-slate-50 rounded-xl text-2xl tracking-widest text-center">
                <button onclick="loginProcess()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-[15px]">INGRESAR</button>
            </div>
            <p id="login-error" class="text-red-600 text-[12px] mt-6 hidden font-semibold uppercase">DATOS INCORRECTOS</p>
        </div>
    </div>

    <!-- MEN√ö PRINCIPAL -->
    <div id="screen-menu" class="hidden p-6 max-w-md mx-auto space-y-4">
        <div class="flex justify-between items-start mb-10 mt-6">
            <h2 id="display-band-name" class="font-bold uppercase text-slate-900 leading-tight">---</h2>
            <button onclick="logout()" class="border-2 border-red-500 text-red-500 px-4 py-2 rounded-xl text-[11px] font-bold uppercase">SALIR</button>
        </div>
        <button onclick="nav('screen-activity-menu')" class="w-full bg-white p-6 rounded-2xl shadow-sm border flex justify-between items-center"><span class="font-bold text-[15px] uppercase">ASISTENCIA</span><span>üìã</span></button>
        <button onclick="nav('screen-student-menu')" class="w-full bg-white p-6 rounded-2xl shadow-sm border flex justify-between items-center"><span class="font-bold text-[15px] uppercase">ESTUDIANTES</span><span>üë§</span></button>
        <button onclick="nav('screen-inventory-menu')" class="w-full bg-white p-6 rounded-2xl shadow-sm border flex justify-between items-center"><span class="font-bold text-[15px] uppercase">INVENTARIO</span><span>üé∑</span></button>
        <button onclick="nav('screen-horario')" class="w-full bg-white p-6 rounded-2xl shadow-sm border flex justify-between items-center"><span class="font-bold text-[15px] uppercase">HORARIO</span><span>üìÖ</span></button>
    </div>

    <!-- SUB-MEN√ö ASISTENCIA -->
    <div id="screen-activity-menu" class="hidden p-6 max-w-md mx-auto space-y-4">
        <button onclick="nav('screen-menu')" class="text-slate-400 font-bold mb-6 text-[12px] uppercase">‚Üê VOLVER</button>
        <button onclick="nav('screen-activity')" class="w-full bg-slate-900 text-white p-8 rounded-2xl shadow-lg flex justify-between items-center"><span class="font-bold text-[15px] uppercase">TOMAR ASISTENCIA</span><span>üìù</span></button>
        <button onclick="nav('screen-stats-filter')" class="w-full bg-white p-8 rounded-2xl shadow-sm border flex justify-between items-center"><span class="font-bold text-[15px] uppercase">KARDEX / ESTAD√çSTICAS</span><span>üìä</span></button>
    </div>

    <!-- JORNADA ASISTENCIA -->
    <div id="screen-activity" class="hidden p-6 max-w-md mx-auto">
        <button onclick="nav('screen-activity-menu')" class="text-slate-400 font-bold mb-6 text-[12px] uppercase">‚Üê VOLVER</button>
        <div class="bg-white p-8 rounded-3xl shadow-lg space-y-6">
            <h2 class="text-lg font-bold uppercase">CONFIGURAR JORNADA</h2>
            <input type="date" id="event-date" class="input-std">
            <select id="event-type" class="input-std uppercase"><option value="ENSAYO">ENSAYO</option><option value="PRESENTACI√ìN">PRESENTACI√ìN</option></select>
            <button onclick="prepareProcess()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase">SIGUIENTE</button>
        </div>
    </div>

    <div id="screen-process" class="hidden p-6 max-w-md mx-auto space-y-3">
        <button onclick="nav('screen-activity')" class="text-slate-400 font-bold mb-4 text-[12px] uppercase">‚Üê VOLVER</button>
        <div id="process-buttons" class="space-y-3"></div>
    </div>

    <!-- LISTA ASISTENCIA -->
    <div id="screen-list" class="hidden min-h-screen pb-44">
        <div class="bg-white p-6 sticky top-0 z-20 shadow-sm border-b">
            <div class="flex justify-between items-center mb-4">
                <button onclick="nav('screen-process')" class="text-slate-400 font-bold text-[12px] uppercase">‚Üê ATR√ÅS</button>
                <span id="counter" class="text-[11px] bg-slate-100 px-3 py-1 rounded-full font-bold uppercase">0 MARCADOS</span>
            </div>
            <p id="info-header" class="font-bold text-[13px] uppercase text-slate-400"></p>
        </div>
        <div id="musicos-box" class="p-6 space-y-3"></div>
        <div class="fixed bottom-0 bg-white/90 w-full p-4 border-t flex gap-2">
            <button onclick="generateWAReport()" class="flex-1 bg-green-600 text-white p-4 rounded-xl font-bold uppercase text-[11px]">REPORTE WA</button>
            <button onclick="finalize()" class="flex-1 bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-[11px]">GUARDAR</button>
        </div>
    </div>

    <!-- HORARIO -->
    <div id="screen-horario" class="hidden p-4 w-full h-full pb-32">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <button onclick="nav('screen-menu')" class="text-slate-400 font-bold text-[12px] uppercase">‚Üê VOLVER</button>
                <div class="flex gap-2">
                    <button onclick="addHorarioRow()" class="bg-blue-50 text-blue-600 px-3 py-2 rounded-lg text-[10px] font-bold">+ FILA</button>
                    <button onclick="removeHorarioRow()" class="bg-red-50 text-red-600 px-3 py-2 rounded-lg text-[10px] font-bold">- FILA</button>
                </div>
            </div>
            <div class="horario-scroll-container">
                <div class="horario-grid">
                    <div class="horario-header">HORA</div>
                    <div class="horario-header">LUNES</div>
                    <div class="horario-header">MARTES</div>
                    <div class="horario-header">MI√âRCOLES</div>
                    <div class="horario-header">JUEVES</div>
                    <div class="horario-header">VIERNES</div>
                    <div class="horario-header bg-slate-800">S√ÅBADO</div>
                    <div class="horario-header bg-slate-800">DOMINGO</div>
                    <div id="horario-body" class="contents"></div>
                </div>
            </div>
        </div>
        <div class="fixed bottom-0 left-0 w-full p-6 bg-white/90 border-t">
            <button onclick="saveHorario()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold uppercase text-[11px]">GUARDAR HORARIO</button>
        </div>
    </div>

    <script>
        // URL DEL MOTOR ACTUALIZADA A v10.0
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycbwlde6occrZBtD7ShszsDP-ubeC9Gd7u_UKn7wH6X4VYOEacklKPgF5Yt6TjcqCohgd/exec";
        const VER = "v10.0"; 
        let session = JSON.parse(localStorage.getItem('atril_' + VER)) || { user: "", banda: "", sheetId: "", current: "screen-login", master: [], config: {}, horario: [] };
        let record = {};

        window.onload = async () => { if(session.user) { await fetchData(); } else { nav('screen-login'); } };

        function nav(id) {
            document.querySelectorAll('body > div').forEach(d => { if(d.id !== 'loader' && !d.id.startsWith('custom-')) d.classList.add('hidden'); });
            const target = document.getElementById(id);
            if(target) target.classList.remove('hidden');
            if(id === 'screen-login') target.classList.add('flex');
            if(id === 'screen-activity') document.getElementById('event-date').value = new Date().toISOString().split('T')[0];
            if(id === 'screen-horario') buildHorarioTable();
        }

        function loader(v, t) { document.getElementById('loader').classList.toggle('hidden', !v); document.getElementById('loader-text').innerText = t || "PROCESANDO..."; }
        function showAlert(msg) { document.getElementById('custom-alert-text').innerText = msg; document.getElementById('custom-alert').classList.remove('hidden'); }

        async function loginProcess() {
            const u = document.getElementById('user-input').value.trim(), p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return;
            loader(true, "AUTENTICANDO...");
            try {
                const r = await fetch(`${MOTOR_URL}?action=login&user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
                const d = await r.json();
                if(d.success) { session.user = u; session.banda = d.banda; session.sheetId = d.sheetId; await fetchData(); } 
                else { document.getElementById('login-error').classList.remove('hidden'); loader(false); }
            } catch(e) { showAlert("ERROR DE RED"); loader(false); }
        }

        async function fetchData() {
            loader(true, "SINCRONIZANDO...");
            try {
                const r = await fetch(`${MOTOR_URL}?action=getDataInicial&sheetId=${session.sheetId}`);
                const d = await r.json();
                if (d.success) { session.master = d.integrantes || []; session.config = d.config || {}; session.horario = d.horario || []; restore(); nav('screen-menu'); }
            } catch(e) { console.error(e); nav('screen-menu'); }
            loader(false);
        }

        function restore() {
            document.getElementById('display-band-name').innerText = session.banda || "---";
            if(session.config.proceso) {
                document.getElementById('process-buttons').innerHTML = session.config.proceso.map(p => `<button onclick="initAt('${p}')" class="w-full p-6 bg-white rounded-2xl shadow-sm border font-bold text-left uppercase text-[13px]">${p}</button>`).join('');
            }
        }

        function prepareProcess() {
            session.date = document.getElementById('event-date').value;
            session.type = document.getElementById('event-type').value;
            session.act = "ENSAYO";
            nav('screen-process');
        }

        function initAt(p) { 
            session.process = p; 
            document.getElementById('info-header').innerText = `${p} ‚Ä¢ ${session.date}`; 
            record = {};
            renderList();
            nav('screen-list'); 
        }

        function renderList() {
            const box = document.getElementById('musicos-box'); box.innerHTML = "";
            let filtered = session.master.filter(m => m.proceso === session.process);
            filtered.forEach(m => {
                const n = `${m.nombres} ${m.apellidos}`;
                const s = record[n] || '';
                const card = document.createElement('div'); card.className = "bg-white p-4 rounded-2xl shadow-sm border";
                card.innerHTML = `<div class="mb-3 font-bold text-[13px]">${n}</div><div class="grid grid-cols-4 gap-1">${['PRESENTE','AUSENTE','RETARDO','EXCUSA'].map(st => `<button onclick="mark('${n}','${st}')" class="btn-status border ${s === st ? 'bg-slate-900 text-white' : 'bg-slate-50'}">${st}</button>`).join('')}</div>`;
                box.appendChild(card);
            });
            document.getElementById('counter').innerText = `${Object.keys(record).length} MARCADOS`;
        }

        function mark(n, st) { record[n] = (record[n] === st) ? '' : st; renderList(); }

        async function finalize() {
            if(!Object.keys(record).length) return showAlert("MARCA AL MENOS UN ESTUDIANTE");
            loader(true, "GUARDANDO...");
            const data = Object.entries(record).filter(([n,e])=>e).map(([n, e]) => ({ fecha: session.date, tipo_actividad: session.type, nombre_actividad: "ENSAYO", proceso: session.process, musico: n, estado: e }));
            try { 
                const r = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: 'saveAsistencia', sheetId: session.sheetId, asistencia: data })}); 
                const res = await r.json(); 
                if(res.success) { record = {}; showAlert("¬°GUARDADO CON √âXITO!"); nav('screen-menu'); } 
            } catch(e) { showAlert("ERROR AL GUARDAR"); }
            loader(false);
        }

        function buildHorarioTable() {
            const hBox = document.getElementById('horario-body'); hBox.innerHTML = "";
            const dias = ['lunes','martes','miercoles','jueves','viernes','sabado','domingo'];
            session.horario.forEach((fila, idx) => {
                const tCell = document.createElement('div'); tCell.className = "horario-cell";
                tCell.innerHTML = `<input type="text" class="horario-time-input" value="${fila.hora||''}" onchange="session.horario[${idx}].hora=this.value">`;
                hBox.appendChild(tCell);
                dias.forEach(d => {
                    const c = document.createElement('div'); c.className = "horario-cell";
                    c.innerHTML = `<textarea class="horario-input" onchange="session.horario[${idx}]['${d}']=this.value">${fila[d]||''}</textarea>`;
                    hBox.appendChild(c);
                });
            });
        }

        function addHorarioRow() { session.horario.push({hora:""}); buildHorarioTable(); }
        function removeHorarioRow() { session.horario.pop(); buildHorarioTable(); }
        async function saveHorario() {
            loader(true, "GUARDANDO HORARIO...");
            const matriz = session.horario.map(f => [f.hora, f.lunes, f.martes, f.miercoles, f.jueves, f.viernes, f.sabado, f.domingo]);
            try {
                const r = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: 'saveHorario', sheetId: session.sheetId, datosHorario: matriz })});
                const d = await r.json();
                if(d.success) showAlert("HORARIO ACTUALIZADO");
            } catch(e) { showAlert("ERROR DE RED"); }
            loader(false);
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
