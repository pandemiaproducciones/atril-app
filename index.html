    <script>
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycbxXUXNBcmXrYVawUjVOSa7O3O9RM4ne2P_zLJsQe3OlnFOEbzkZ0utr_NO6P3R3lLTxZQ/exec";
        const VER = "v11.7"; 
        
        let session = JSON.parse(localStorage.getItem('atril_' + VER)) || { user: "", banda: "", sheetId: "", current: "screen-login", master: [], inventario: [], config: {}, horario: [] };
        let record = JSON.parse(localStorage.getItem('atril_rec_' + VER)) || {};
        let isEditing = false; let originalDoc = null; let currentDirSection = 'TODOS'; let activeSection = 'TODOS';

        const DIAS_KEYS = ['lunes', 'martes', 'miercoles', 'jueves', 'viernes', 'sabado', 'domingo'];
        const SECCIONES = {
            "Maderas": ["flauta", "oboe", "fagot", "clarinete requinto", "clarinete soprano", "clarinete bajo", "saxofon soprano", "saxofon alto", "saxofon tenor", "saxofon baritono"],
            "Bronces": ["trompeta", "corno", "trombon", "eufonio", "tuba"],
            "Cuerdas": ["cello", "contrabajo", "violin", "viola"],
            "Percusion": ["percusion"]
        };
        const ORDEN_INST = [...SECCIONES.Maderas, ...SECCIONES.Bronces, ...SECCIONES.Cuerdas, ...SECCIONES.Percusion];

        window.onload = async () => { if(session.user && session.sheetId) { loader(true, "SINCRONIZANDO v11.7..."); await fetchData(); } else { nav('screen-login'); } };

        function nav(id) {
            session.current = id; localStorage.setItem('atril_' + VER, JSON.stringify(session));
            document.querySelectorAll('body > div').forEach(d => { if(d.id !== 'loader') d.classList.add('hidden'); d.classList.remove('flex'); });
            const target = document.getElementById(id); if(target) target.classList.remove('hidden');
            if(id === 'screen-login') target.classList.add('flex');
            if(id === 'screen-horario') buildHorarioTable();
            if(id === 'screen-directory') filterDirectory();
            if(id === 'screen-activity') document.getElementById('event-date').value = new Date().toISOString().split('T')[0];
            if(id === 'screen-stats-filter') restoreStatsFilter();
            if(id === 'screen-grade-list') openGradeList();
            if(id === 'screen-process-list') openProcessList();
        }

        async function loginProcess() {
            const u = document.getElementById('user-input').value.trim(), p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return; loader(true, "VERIFICANDO...");
            try {
                const r = await fetch(`${MOTOR_URL}?action=login&user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`, { method: 'GET', credentials: 'omit' });
                const d = await r.json();
                if(d.success) { session.user = u; session.banda = d.banda; session.sheetId = d.sheetId; await fetchData(); } 
                else { document.getElementById('login-error').classList.remove('hidden'); loader(false); }
            } catch(e) { alert("ERROR CONEXI√ìN"); loader(false); }
        }

        async function fetchData() {
            try {
                const r = await fetch(`${MOTOR_URL}?action=getDataInicial&sheetId=${session.sheetId}`, { method: 'GET', credentials: 'omit' });
                const d = await r.json();
                if (d.success) { session.master = d.integrantes || []; session.config = d.config || {}; session.horario = d.horario || []; localStorage.setItem('atril_' + VER, JSON.stringify(session)); restore(); nav('screen-menu'); } 
            } catch(e) { restore(); nav('screen-menu'); } loader(false);

        function restore() {
            const nombre = session.banda || "---"; const palabras = nombre.split(" "); let htmlName = "";

            else { 
                const l1 = palabras.slice(0, 2).join(" "); const l2 = palabras.slice(2).join(" "); 
                htmlName = `<span class="text-[12px] text-slate-400 block font-medium uppercase tracking-wide mb-1">${l1}</span><span class="text-xl block font-bold leading-tight">${l2}</span>`; 
            }
            document.getElementById('display-band-name').innerHTML = htmlName;
            if(session.config) {
                ['proceso','instrumento','grado'].forEach(k => {
                    const s = document.getElementById(`add-${k}`);

        }

        // --- LISTAS POR GRADOS ---
        function openGradeList() {

        function generateGradeWA() {
            const grado = document.getElementById('filter-grado-select').value;
            let filtered = session.master.filter(m => m.grado === grado).sort((a, b) => a.apellidos.localeCompare(b.apellidos));

        // --- LISTAS POR PROCESO ---
        function openProcessList() {
            const sel = document.getElementById('filter-process-select');

        function generateProcessWA() {
            const proc = document.getElementById('filter-process-select').value;

            let msg = `üìú *LISTADO PROCESO ${proc}*\n\n`;

        // --- KARDEX / ESTAD√çSTICAS ---
        function restoreStatsFilter() {
            const sel = document.getElementById('stat-proceso');
            if (session.config && session.config.proceso) sel.innerHTML = session.config.proceso.map(p => `<option value="${p}">${p}</option>`).join('');
            document.getElementById('stat-mes').value = new Date().getMonth() + 1;
        }
        async function getReport() {
            const proc = document.getElementById('stat-proceso').value, mes = document.getElementById('stat-mes').value;
            const mesNombre = document.getElementById('stat-mes').options[document.getElementById('stat-mes').selectedIndex].text;
            loader(true, "GENERANDO KARDEX...");
            try {
                const r = await fetch(`${MOTOR_URL}?action=getEstadisticas&sheetId=${session.sheetId}&proceso=${encodeURIComponent(proc)}&mes=${mes}`);
                const d = await r.json();
                if(d.success) {
                    document.getElementById('report-title-text').innerText = proc;
                    document.getElementById('report-mes-text').innerText = mesNombre;
                    document.getElementById('report-events-count').innerText = `${d.totalEventos} EVENTOS`;
                    renderReportCards(d.stats, proc);
                    nav('screen-stats-report');
                }
            } catch(e) { alert("ERROR"); } loader(false);
        }
        function renderReportCards(stats, proc) {
            const box = document.getElementById('stats-container'); box.innerHTML = "";
            let filtrados = session.master.filter(m => m.proceso === proc).sort((a, b) => ORDEN_INST.indexOf(String(a.instrumento).toLowerCase()) - ORDEN_INST.indexOf(String(b.instrumento).toLowerCase()));
            filtrados.forEach(m => {
                const n = `${m.nombres} ${m.apellidos}`, s = stats[n] || { P: 0, A: 0, R: 0, E: 0 };
                const card = document.createElement('div'); card.className = "bg-white p-5 rounded-2xl border shadow-sm";
                card.innerHTML = `<div class="mb-3 border-b pb-2"><p class="font-bold text-[14px]">${n}</p><p class="text-[10px] font-bold text-slate-400 uppercase">${m.instrumento}</p></div><div class="grid grid-cols-2 gap-2 text-[11px] font-bold"><div class="bg-slate-50 p-2 rounded flex justify-between"><span>PRESENTE</span><span>${s.P}</span></div><div class="bg-red-50 text-red-600 p-2 rounded flex justify-between"><span>AUSENTE</span><span>${s.A}</span></div><div class="bg-amber-50 text-amber-600 p-2 rounded flex justify-between"><span>RETARDO</span><span>${s.R}</span></div><div class="bg-blue-50 text-blue-600 p-2 rounded flex justify-between"><span>EXCUSA</span><span>${s.E}</span></div></div>`;
                box.appendChild(card);
            });
        }

        // --- DIRECTORIO & WHATSAPP ---
        function setDirSection(s) { currentDirSection = s; document.querySelectorAll('.dirtab-btn').forEach(b => b.classList.toggle('active-tab', b.id === `dirtab-${s}`)); filterDirectory(); }
        function filterDirectory() {
            const q = document.getElementById('search-input').value.toLowerCase(); const list = document.getElementById('directory-list'); list.innerHTML = "";
            let filtered = session.master.filter(m => (m.nombres + " " + m.apellidos + " " + m.instrumento).toLowerCase().includes(q));
            if (currentDirSection !== 'TODOS') filtered = filtered.filter(m => Object.keys(SECCIONES).find(key => SECCIONES[key].includes(String(m.instrumento).toLowerCase())) === currentDirSection);
            filtered.forEach(m => {
                const item = document.createElement('div'); item.className = "bg-white p-4 rounded-xl border border-slate-100 flex justify-between items-center shadow-sm";
                item.innerHTML = `<div><p class="font-bold text-[13px]">${m.nombres} ${m.apellidos}</p><p class="text-[10px] font-bold text-slate-400 uppercase">${m.instrumento}</p></div><div class="flex gap-2"><button onclick="shareStudentWA(event, ${JSON.stringify(m).replace(/"/g, '&quot;')})" class="w-10 h-10 flex items-center justify-center bg-green-50 text-green-600 rounded-xl border active:scale-90 transition-transform">üì≤</button><button onclick="loadStudentForEdit(${JSON.stringify(m).replace(/"/g, '&quot;')})" class="w-10 h-10 flex items-center justify-center bg-slate-50 text-slate-400 rounded-xl border active:scale-90 transition-transform">‚úé</button></div>`;
                list.appendChild(item);
            });
        }
        function shareStudentWA(e, m) { e.stopPropagation(); const text = `üë§ *FICHA T√âCNICA - ${session.banda.toUpperCase()}*\n\n*ESTUDIANTE:* ${m.nombres} ${m.apellidos}\n*DOCUMENTO:* ${m.documento}\n*TEL√âFONO:* ${m.telefono}\n*INSTRUMENTO:* ${m.instrumento}\n*GRADO:* ${m.grado}\n*EPS:* ${m.eps}\n\nüë®‚Äçüë©‚Äçüëß *ACUDIENTE:* ${m.acudiente || 'N/A'}\n*TEL:* ${m.telefono_acud || 'N/A'}`; window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank'); }

        // --- ASISTENCIA ---
        function prepareProcess() {
            session.date = document.getElementById('event-date').value, session.type = document.getElementById('event-type').value;
            session.act = (session.type === 'ENSAYO' ? 'ENSAYO' : document.getElementById('event-desc').value).toUpperCase();
            if(!session.date || !session.act) return alert("FALTAN DATOS");
            nav('screen-process');
        }
        function initAt(p) { session.process = p; document.getElementById('info-header').innerText = `${p} ‚Ä¢ ${session.act}`; nav('screen-list'); renderList('TODOS'); }
        function renderList(secc) {
            activeSection = secc;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active-tab', b.id === `tab-${secc}`));
            const box = document.getElementById('musicos-box'); box.innerHTML = "";
            let filtered = session.master.filter(m => m.proceso === session.process).sort((a, b) => ORDEN_INST.indexOf(String(a.instrumento).toLowerCase()) - ORDEN_INST.indexOf(String(b.instrumento).toLowerCase()));
            if (activeSection !== 'TODOS') filtered = filtered.filter(m => Object.keys(SECCIONES).find(key => SECCIONES[key].includes(String(m.instrumento).toLowerCase())) === activeSection);
            filtered.forEach(m => {
                const n = `${m.nombres} ${m.apellidos}`, s = record[n] || '';
                const card = document.createElement('div'); card.className = "bg-white p-4 rounded-2xl shadow-sm border";
                card.innerHTML = `<div class="mb-3"><p class="font-bold text-[13px] text-slate-800">${n}</p><p class="text-[10px] font-bold text-slate-400 mt-1 uppercase">${m.instrumento}</p></div><div class="grid grid-cols-4 gap-1">${['PRESENTE','AUSENTE','RETARDO','EXCUSA'].map(st => `<button onclick="mark('${n}','${st}')" class="btn-status border ${s === st ? getCol(st) : 'bg-slate-50 text-slate-400 border-slate-50'}">${st}</button>`).join('')}</div>`;
                box.appendChild(card);
            });
            document.getElementById('counter').innerText = `${Object.keys(record).length} MARCADOS`;
        }
        function mark(n, st) { if (record[n] === st) delete record[n]; else record[n] = st; localStorage.setItem('atril_rec_' + VER, JSON.stringify(record)); renderList(activeSection); }
        function getCol(s) { return { 'PRESENTE': 'bg-slate-900 text-white border-slate-900', 'AUSENTE': 'bg-red-50 text-red-600 border-red-100', 'RETARDO': 'bg-amber-50 text-amber-600 border-amber-100', 'EXCUSA': 'bg-blue-50 text-blue-600 border-blue-100'}[s]; }
        async function finalize() {
            if(!Object.keys(record).length) return alert("NADA QUE GUARDAR");
            loader(true, "GUARDANDO...");
            const data = Object.entries(record).map(([n, e]) => ({ fecha: session.date, tipo_actividad: session.type, nombre_actividad: session.act, proceso: session.process, musico: n, estado: e }));
            try { 
                const r = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: 'saveAsistencia', sheetId: session.sheetId, asistencia: data })}); 
                const res = await r.json(); 
                if(res.success) { alert("¬°√âXITO!"); record = {}; localStorage.removeItem('atril_rec_' + VER); nav('screen-menu'); } 
            } catch(e) { alert("ERROR"); } loader(false);
        }
        function generateWAReport() {
            if(Object.keys(record).length === 0) return alert("SIN MARCACIONES");
            let aus = [], ret = [];
            for (const [nom, est] of Object.entries(record)) {
                let estu = session.master.find(m => `${m.nombres} ${m.apellidos}` === nom);
                let inst = estu ? estu.instrumento : "";
                if (est === 'AUSENTE') aus.push(`${nom} (${inst})`);
                if (est === 'RETARDO') ret.push(`${nom} (${inst})`);
            }
            let msg = `üìÖ REPORTE ASISTENCIA ${session.banda.toUpperCase()}\nProceso: ${session.process}\n\n`;
            if(aus.length) { msg += `üî¥ *AUSENTES:*\n`; aus.forEach((a, i) => msg += `${i+1}. ${a}\n`); msg += `\n`; }
            if(ret.length) { msg += `üü° *RETARDOS:*\n`; ret.forEach((r, i) => msg += `${i+1}. ${r}\n`); msg += `\n`; }
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }

        // --- GESTI√ìN ESTUDIANTES CRUD ---
        function prepareNewStudent() {
            isEditing = false; originalDoc = null;
            document.getElementById('form-title').innerText = "NUEVO INTEGRANTE";
            document.getElementById('btn-save-student').innerText = "GUARDAR REGISTRO";
            document.getElementById('btn-save-student').classList.replace('bg-blue-600', 'bg-slate-900');
            document.getElementById('btn-del-student').classList.add('hidden');
            document.querySelectorAll('#screen-form-student input').forEach(i => i.value = "");
            document.querySelectorAll('#screen-form-student select').forEach(s => s.selectedIndex = 0);
            nav('screen-form-student');
        }
        function loadStudentForEdit(m) {
            isEditing = true; originalDoc = m.documento;
            document.getElementById('form-title').innerText = "EDITAR ESTUDIANTE";
            document.getElementById('btn-save-student').innerText = "ACTUALIZAR DATOS";
            document.getElementById('btn-save-student').classList.replace('bg-slate-900', 'bg-blue-600');
            document.getElementById('btn-del-student').classList.remove('hidden'); 
            document.getElementById('add-nombres').value = m.nombres; document.getElementById('add-apellidos').value = m.apellidos;
            document.getElementById('add-telefono').value = m.telefono; document.getElementById('add-eps').value = m.eps;
            document.getElementById('add-documento').value = m.documento; document.getElementById('add-fecha_nacimiento').value = m.fecha_nacimiento;
            document.getElementById('add-proceso').value = m.proceso; document.getElementById('add-instrumento').value = m.instrumento; document.getElementById('add-grado').value = m.grado;
            document.getElementById('add-acudiente-nombre').value = m.acudiente; document.getElementById('add-acudiente-telefono').value = m.telefono_acud;
            nav('screen-form-student');
        }
        async function saveStudent() {
            const d = { nombres: document.getElementById('add-nombres').value, apellidos: document.getElementById('add-apellidos').value, documento: document.getElementById('add-documento').value, instrumento: document.getElementById('add-instrumento').value, proceso: document.getElementById('add-proceso').value, grado: document.getElementById('add-grado').value, telefono: document.getElementById('add-telefono').value, eps: document.getElementById('add-eps').value, fecha_nacimiento: document.getElementById('add-fecha_nacimiento').value, acudiente: document.getElementById('add-acudiente-nombre').value, telefono_acud: document.getElementById('add-acudiente-telefono').value };
            if(!d.nombres || !d.documento) return alert("FALTAN DATOS");
            loader(true, "GUARDANDO...");
            const r = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: isEditing ? 'editEstudiante' : 'addEstudiante', sheetId: session.sheetId, datos: d, originalDocumento: originalDoc })});
            const res = await r.json(); if(res.success) { await fetchData(); nav('screen-student-menu'); } loader(false);
        }
        async function deleteStudent() {
            if(!confirm("¬øELIMINAR ESTUDIANTE?")) return; loader(true, "ELIMINANDO...");
            const r = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: 'deleteEstudiante', sheetId: session.sheetId, documento: originalDoc })});
            const res = await r.json(); if(res.success) { await fetchData(); nav('screen-directory'); } loader(false);
        }

        // --- HORARIO ---
        function buildHorarioTable() {
            const b = document.getElementById('horario-body'); b.innerHTML = "";
            session.horario.forEach((fila, idx) => {
                const tCell = document.createElement('div'); tCell.className = "horario-cell";
                const inp = document.createElement('input'); inp.className = "horario-time-input"; inp.value = fila.hora || ""; inp.onchange = (e) => session.horario[idx].hora = e.target.value;
                tCell.appendChild(inp); b.appendChild(tCell);
                DIAS_KEYS.forEach(dia => {
                    const c = document.createElement('div'); c.className = "horario-cell";
                    const a = document.createElement('textarea'); a.className = "horario-input"; a.value = fila[dia] || ""; a.onchange = (e) => session.horario[idx][dia] = e.target.value;
                    c.appendChild(a); b.appendChild(c);
                });
            });
        }
        function addHorarioRow() { session.horario.push({}); buildHorarioTable(); }
        function removeHorarioRow() { if(session.horario.length > 1) { session.horario.pop(); buildHorarioTable(); } }
        async function saveHorario() { 
            loader(true, "GUARDANDO..."); 
            const matriz = session.horario.map(f => [f.hora||"", f.lunes||"", f.martes||"", f.miercoles||"", f.jueves||"", f.viernes||"", f.sabado||"", f.domingo||""]);
            try {
                const r = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: 'saveHorario', sheetId: session.sheetId, datosHorario: matriz })});
                const res = await r.json(); if(res.success) alert("GUARDADO"); 
            } catch(e) { alert("ERROR"); } loader(false);
        }

        function loader(v,t) { document.getElementById('loader').classList.toggle('hidden', !v); document.getElementById('loader-text').innerText = t || "CARGANDO..."; }
        function logout() { localStorage.clear(); location.reload(); }
        function toggleAcudiente() { document.getElementById('acudiente-box').classList.toggle('hidden'); }
    </script>
